<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>


    <header>
        <h1>Sign In</h1>
    </header>


    <form id="sign-in">

    <div class="container">

        <div class="labels">

            <label for="username">Username :</label>
            <input type="text" placeholder="username" id="username" required>
        
        </div>
        <div class="labels">
            
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="1234">
        </div>
        <div class="labels">
            <button type="submit">Sign In</button>
        </div>

    </div>

    </form>
        <style>
        .labels{
            display: flex;
            gap : 10px;
            padding : 10px;
        }
        button{
           margin-left : 90px;
        }
    </style>
</body>
</html>
